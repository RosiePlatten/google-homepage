<html>
    <head>
        <style>
            #homepage{
                display:grid;
                grid-template-rows: repeat(5, 1fr);
                grid-template-columns: repeat(5,1fr);
            }
            #logo{
                grid-row: 2/5;
                grid-column: 1/3;
            }
            #searchbar{
                grid-row: 3/4;
                grid-column: 4/6;

            }

        </style>
    </head>
    <body>
        <div id="homepage">
            <img id ="logo" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <input id="searchbar" type="text">
        </div>
    </body>
</html>
